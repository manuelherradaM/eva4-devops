name: Java CI + Selenium + SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1) Clonar repo
    - name: Checkout
      uses: actions/checkout@v3

    # 2) JDK 17
    - name: Set Up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    # 3) Caché Maven
    - name: Cache Maven
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    # 4) Instalar Google Chrome
    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1

    # 5) Instalar ChromeDriver compatible con Chrome 137
    - name: Install ChromeDriver (v137.0.7151.119)
      uses: nanasess/setup-chromedriver@v2
      with:
        chromedriver-version: "137.0.7151.119"

    # 6) Compilar y ejecutar TODAS las pruebas (JUnit + Selenium headless)
    - name: Build & Test
      run: mvn -B clean test

    # 7) Análisis de calidad con SonarQube
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
